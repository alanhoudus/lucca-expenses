<app-add-expense
  (onSubmitExpense)="addExpense($event)"
>
</app-add-expense>
<div class="expenses-list">
  <app-expense-item
    *ngFor="let expense of expenses"
    [expense]="expense"
    (expenseToDelete)="deleteExpense(expense)"
    (onSubmitEdit)="putExpense($event)"
  ></app-expense-item>
</div>
